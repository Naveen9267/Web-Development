<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
</head>
<body>
        <header>
                <h1>freeCodeCamp  Survey Form</h1>
                <p>Thank you for taking the <br> time to help us improve the platform</p>
        </header>
        <section>
                <form action="#">
                        <label  for="name">Name</label><br>
                        <input type="text" placeholder="Enter your Name"><br>
                        <label for="">Email</label><br>
                        <input type="text" name="" id="" placeholder="Enter your Email"><br>
                        <label for="">Age(optional)</label><br>
                        <input type="text" placeholder="Age"><br>
                        <label for="">Which option best describes your current role?</label><br>
                        <select name="" id="">
                                <option value="">Select current role</option>
                                <option value="">Student</option>
                                <option value="">Student</option>
                                <option value="">Student</option>
                                <option value="">Student</option>
                        </select><br>
                        <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
                        <input type="radio" name="recommend" id="">Definitely <br>
                        <input type="radio" name="recommend">Maybe <br>
                        <input type="radio" name="recommend" id="">Not sure <br>
                        <label for="">What is your favorite feature of freeCodeCamp?</label><br>
                        <select name="" id="">
                                <option value="">Select an option</option>
                                <option value="">Challenges</option>
                                <option value="">Challenges</option>
                                <option value="">Challenges</option>
                        </select>
                        <br>
                        <label for="">What would you like to see improved? (Check all that apply)</label><br>
                        <input type="checkbox">Front-end Projects <br>
                        <input type="checkbox">Front-end Projects <br>
                        <input type="checkbox">Front-end Projects <br>
                        <input type="checkbox">Front-end Projects <br>
                        <label for="">Any comments or suggestions?</label><br>
                        <textarea placeholder="Enter your comments here...""></textarea><br>
                        <input type="submit" placeholder="submit">

                </form>
        </section>
        
</body>
</html>
