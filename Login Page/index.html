<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <h1>Welcome to LueurTech Community</h1>
  </header>
  <div id="login-box">
    <div class="left">
      <h1>Sign up</h1>
      
      <input type="text" name="username" placeholder="Username" />
      <input type="text" name="email" placeholder="E-mail" />
      <input type="password" name="password" placeholder="Password" />
      <input type="password" name="password2" placeholder="Re-Enter Password" />
      
      <input type="submit" name="signup_submit" value="Sign up" />
    </div>
    
    <div class="right">
      <span class="loginwith">Continue with</span>
      
      <button class="social-signin facebook"><a href="#" class="fa fa-facebook"></a>Log in with facebook</button>
      <button class="social-signin twitter"><a href="#" class="fa fa-twitter"></a>Log in with Twitter</button>
      <button class="social-signin google"><a href="#" class="fa fa-google"></a>Log in with Google+</button>
    </div>
    <div class="or">OR</div>
  </div>
  </body>
  </html>
